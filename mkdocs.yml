theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  custom_dir: docs/overrides
  features:
    - navigation.expand
    - navigation.top
    - navigation.footer

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      toc_depth: 4

