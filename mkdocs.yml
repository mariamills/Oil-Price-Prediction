nav:
  - Introduction: index.md
  - About:
      - 'Getting Started': 'about/getting-started.md'
      - 'Project Requirements': 'about/project-requirements.md'
      - 'License': 'about/license.md'
      - 'Release Notes': 'about/release-notes.md'
      - 'Changelog': 'about/changelog.md'
  - Data:
      - 'About the Data': 'data/about-data.md'
      - 'Variables': 'data/variables.md'
  - Web Interface:
      - 'Purpose': 'web-interface/purpose.md'
      - 'Endpoints': 'web-interface/endpoints.md'
      - 'Features': 'web-interface/features.md'
      - 'Web Interface Process': 'web-interface/process.md'
